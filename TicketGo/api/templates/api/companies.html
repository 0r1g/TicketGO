{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    {% if companies %}
        <div class="row">
            {% for company in companies %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ company }}</h5>
                        <p class="card-text">{{ company.official_name }}</p>
                        <a href="{% url 'show_company_details' company_id=company.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning text-center" role="alert" style="font-size: 1.2rem;">
            <i class="bi bi-exclamation-triangle-fill"></i> Unfortunately, there are no bus companies available.
        </div>
    {% endif %}
</div>
{% endblock %}
