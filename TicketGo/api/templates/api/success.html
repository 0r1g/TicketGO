{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        </div>

        <h2 class="mb-3">Operation Successful!</h2>
        <p class="lead">Thank you, your action has been completed successfully.</p>

        <div class="mt-4">
            <p>Your order number: <strong>{{ order_number }}</strong></p>
            <p>Date: <strong>{{ current_date }}</strong></p>
        </div>

        <div class="mt-5">
            <a href="{% url 'home' %}" class="btn btn-primary btn-lg">Return to Home</a>
            <a href="{% url 'view_booking' booking_id=booking.id %}" class="btn btn-outline-secondary btn-lg">View Booking</a>
        </div>
    </div>
</div>
{% endblock %}
