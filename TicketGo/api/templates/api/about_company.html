{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Company Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ title }}</h5>
            <p><strong>Official Name:</strong> {{ company.official_name }}</p>
            <p><strong>Registered Address:</strong> {{ company.registered_address }}</p>
            <p><strong>Company Registration Number:</strong> {{ company.company_registration_number }}</p>
        </div>
    </div>
</div>
{% endblock %}
